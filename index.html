<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>To do list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-all">
      <h1 id="mainHeader">What do I need to do today?</h1>
      <div class="section-main">
        <h2 id="secondHeader" class="title">Add tasks to the list:</h2>
        <input id="user-input" type="text" placeholder="enter to do" />
        <button id="enter" class="entBut">Enter</button>
        <ul id="ulist">
          <li class="listItem">
            Tidy room
            <button class="delete">x</button>
          </li>
          <li class="listItem">
            Wash Car
            <button class="delete">x</button>
          </li>
          <li class="listItem">
            Do Laundry
            <button class="delete">x</button>
          </li>
          <li class="listItem">
            Coding
            <button class="delete">x</button>
          </li>
          <li class="listItem">
            Hoover
            <button class="delete">x</button>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
