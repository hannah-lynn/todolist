<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="mainHeader">What do I need to do today?</h1>
	<h2 id="secondHeader" class="title">Add new tasks to the list:</h2>
	<input id="user input" type="text" placeholder="enter to do">
	<button id="enter" class="entBut">Enter</button>
	<div class="box">
		<ul id="ulist">
			<li class="listItem">Tidy room 
				<button class="delete">Delete</button>
			</li>
			<li class="listItem">Wash Car 
				<button class="delete">Delete</button>
			</li>
			<li class="listItem">Do Laundry 
				<button class="delete">Delete</button>
			</li>
			<li class="listItem">Coding 
				<button class="delete">Delete</button>
			</li>
			<li class="listItem">Hoover 
				<button class="delete">Delete</button>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="todo.js"></script>
</body>
</html>
